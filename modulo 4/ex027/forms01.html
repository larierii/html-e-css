<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Meu primeiro formulário</h1>
    <fieldset>
        <legend>Dados Pessoais</legend>
            <form action="dados.php" method="post">
                <p>
                    <label for="inome">Nome:</label>
                    <input type="text" name="nome" id="inome" required></p>
                <p>
                    <label for="isobrenome">Sobrenome:</label>
                    <input type="text" name="sobrenome" id="isobrenome" required></p>
                <p>
                    Sexo: <br>
                    <input type="radio" id="ifem" name="sexo" required>
                    <label for="ifem">Feminino</label>
                    <br>
                    <input type="radio" name="sexo" id="imasc" required>
                    <label for="imasc">Masculino</label>
                </p>
                <p>
                    <label for="inasc">Data de nascimento:</label>
                    <input type="date" name="nasc" id="inasc" required>
                </p>
                <p>
                    <label for="icor">Cor:</label>
                    <input type="color" name="cor" id="icor" required>
                </p>
                    </fieldset>
                    <fieldset>
                        <legend>Informações para contato</legend>
                <p>
                    <label for="iemail">Email:</label>
                    <input type="email" name="email" id="iemail" required>
                </p>
                <p>
                    <label for="itel">Telefone:</label>
                    <input type="tel" name="tel" id="itel" required>
                </p>
                <p>
                    <label for="idisp">Disponibilidade:</label>
                    <input type="range" name="disp" id="idisp">
                </p>
                <p>
                    <label for="itempo">Horário disponivel:</label>
                    <input type="time" name="tempo" id="itempo" required>
                </p>
                    </fieldset>
            <fieldset>
                <legend>Endereço</legend>
                <p>
                    <label for="iest">Estado:</label>
                    <select name="est" id="iest">
                        <optgroup label="Sudeste">
                            <option value="sp">São Paulo</option>
                            <option value="rj">Rio de Janeiro</option>
                        </optgroup>
                        <optgroup label="sul">
                            <option value="sc">Santa Catarina</option>
                            <option value="rs">Rio Grande do Sul</option>
                        </optgroup>
                    </select>
                </p>
                <p>
                    <label for="icid">Cidade:</label>
                    <input type="text" name="cid" id="icid" list="listcid">
                    <datalist id="listcid">
                        <option>Sorocaba</option>
                        <option>Salto de Pirapora</option>
                        <option>Votorantim</option>
                    </datalist>
                </p>
                <p>
                    <label for="iobs">Observações:</label>
                    <textarea name="obs" id="iobs" cols="30" rows="10"></textarea>
                </p>
            </fieldset>
                    <input type="submit" value="Enviar">
                    <input type="reset" value="Limpar">
            </form>
            
</body>
</html>
