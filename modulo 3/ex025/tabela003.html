<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mesclagem de c√©lulas</title>
    <style>
        td {
            border: 1px solid black;
            padding: 5px;
            height: 25px;
            width: 100px;
            text-align: center;
        }
        table {
            border-collapse: collapse;
        }
    </style>
</head>
<body>
    <table>
        <caption>
            mesclagem de celulas
        </caption>
            <tbody>
                <tr>
                    <td colspan="2">A</td>
                    <td rowspan="2">C</td>
                </tr>
                <tr>
                    <td rowspan="2">D</td>
                    <td>E</td>
                </tr>
                <tr>
                    <td>H</td>
                    <td>I</td>
                </tr>
            </tbody>
    </table>
</body>
</html>
